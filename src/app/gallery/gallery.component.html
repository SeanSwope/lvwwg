<div class="contents">
  <div class="title-bar">
    <span>Gallery</span>
  </div>
  <div class="content-body">
    <p-galleria
      [value]="images"
      [responsiveOptions]="responsiveOptions"
      showCaption="false">

      <ng-template pTemplate="item" let-item>
        <div class="gallery-item">
          <span class="item-title">
            {{item.title}}
          </span>
          <img class="gallery-image" [src]="item.previewImageSrc" [alt]="item.alt" />
        </div>
      </ng-template>
  </p-galleria>
  </div>
</div>
